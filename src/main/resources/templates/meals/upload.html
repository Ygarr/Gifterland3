<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Image meal</title>
    </meta>
</head>
<body>



<div>
    <form method="POST" enctype="multipart/form-data" action="/">
        <table>
            <tr><td>Image to upload:</td><td><input type="file" name="image" /></td></tr>
            <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
        </table>
    </form>
</div>

<div>
    <ul>
        <!--правда, еда здесь в любом случае одна, разве что будет история...-->
        <li th:each="meal : ${meals}">
            <a th:href="${image}"
                                    th:text="${image}" />
        </li>
    </ul>
</div>


</body>
</html>
